{% extends 'base.html' %}
{% block title %}Healthy Eating for Cancer Prevention{% endblock %}
{% block content%}
<div class = "container-fluid" id="background2">
    <div class = "row">
        <div class = "col text-center centered4 translucent">
            <div class="centered-inner2">
                <div>
                    <form action="/processing" method="POST">
                        <h5>In the past month, how many days in a week did you eat red meat on average?</h5>
                        <p>(including beef, pork, lamb, venison, bison)</p>
                        <div class="left-aligned">  
                            <input type="radio" name="rmeat_days" value="7">
                            <label class="label-left">Daily</label>
                            <br>
                            <input type="radio" name="rmeat_days" value="6">
                            <label class="label-left">6 days a week</label>
                            <br>
                            <input type="radio" name="rmeat_days" value="5">
                            <label class="label-left">5 days a week</label>
                            <br>
                            <input type="radio" name="rmeat_days" value="4">
                            <label class="label-left">4 days a week</label>
                            <br>
                            <input type="radio" name="rmeat_days" value="3">
                            <label class="label-left">3 days a week</label>
                            <br>
                            <input type="radio" name="rmeat_days" value="2">
                            <label class="label-left">2 days a week</label>
                            <br>
                            <input type="radio" name="rmeat_days" value="1">
                            <label class="label-left">1 day a week</label>
                            <br>
                            <input type="radio" name="rmeat_days" value="0">
                            <label class="label-left">Less than 1 day a week</label>
                            <br>
                            <input type="radio" name="rmeat_days" value="0">
                            <label class="label-left">I do not eat red meat</label>
                            <input type="hidden" id="tracker" name="tracker" value=5>
                        </div>
                            <br>
                            <button class="btn btn-outline-dark margin" type="submit">Submit</button> 
                    </form>
                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 39%" aria-valuenow="5" aria-valuemin="0" aria-valuemax="13"></div>
                </div>
            </div>
        </div>
    </div>
</div>
        
{% endblock %}
