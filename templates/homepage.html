{% extends 'base.html' %}
{% block title %}Welcome to Melon Tasting{% endblock %}

{% block body %}
  <h2>Welcome to Melon Tasting!</h2>
  <h2>Please sign in to make a reservation</h2>

  <h3>Create an Account</h3>
  <form action="/users" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>
    <p>
      Password <input type="password" name="password">
    </p>
    <p>
      <input type="submit">
    </p>
  </form>

  <h3>Log In</h3>
  <form action="/login" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>
    <p>
      Password <input type="password" name="password">
    </p>
    <p>
      <input type="submit">
    </p>
  </form>
{% endblock %}
