{% extends 'base.html' %}

{% block content%}
<div class = "container-fluid" id="background2">
    <div class = "row">
        <div class = "col text-center">
            <br>
            <h2>Welcome, {{name}}.</h2>
            <h3>Thanks for completing the screener.</h3>
            <h3>Based on your screener result, you are assigned the following modules.</h3>
            <h3>Please click on a module to start.</h3>
            <br>
        </div>
    </div>
    <div class = "row">
        {% for module in assigned_modules %}
        <div class = "col d-flex justify-content-center text-center module">
            <a href="{{ module.href }}"><img src ="{{module.img}}" height=200 width=200><br>{{ module.name }}</a>
        </div>
        {%endfor %}    
    </div>
</div>






{% endblock %}
