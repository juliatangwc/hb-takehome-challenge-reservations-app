{% extends 'base.html' %}
{% block title %}Healthy Eating for Cancer Prevention{% endblock %}
{% block content%}
<div class = "container-fluid" id="background2">
    <div class = "row">
        <div class = "col text-center centered2 translucent">
            <div class="centered-inner2">
                <form action="/processing" method="POST" autocomplete="off">
                    <h5>On the days that you ate red meat, how many servings on average do you eat in a day?</h5>
                    <p>(1 serving of red meat: size of your palm)</p>
                    <input type="text" name="rmeat_qty">&nbsp;serving(s) of red meat

                    <input type="hidden" id="tracker" name="tracker" value=6>
                    <br><br>
                    <button class="btn btn-outline-dark margin" type="submit">Submit</button>
                </form>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 46%" aria-valuenow="6" aria-valuemin="0" aria-valuemax="13"></div>
                </div>
            </div>
        </div>
    </div>
</div>               
{% endblock %}
