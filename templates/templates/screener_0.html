{% extends 'base.html' %}
{% block title %}Healthy Eating for Cancer Prevention{% endblock %}
{% block content%}
<div class = "container-fluid" id="background2">
    <div class = "row">
        <div class = "col text-center centered2 translucent">
            <div class="centered-inner">
                <form autocomplete="off" action="/processing" method="POST">
                    <h4>Create an Account</h4>
                    <br>

                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                    <br>

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                    <br>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <br>

                    <input type="hidden" id="tracker" name="tracker" value=0>
                    <br>
                    
                    <button class="btn btn-outline-dark margin" type="submit" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
