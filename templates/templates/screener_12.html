{% extends 'base.html' %}
{% block title %}Healthy Eating for Cancer Prevention{% endblock %}
{% block content%}
<div class = "container-fluid" id="background2">
    <div class = "row">
        <div class = "col text-center centered2 translucent">
            <div class="centered-inner2">
                <form action="/processing" method="POST" autocomplete="off">
                    <h5>On the days you ate refined grains, how many bowls did you eat per day on average?</h5>
                    <input type="text" name="rgrains_qty">&nbsp;bowl(s) of refined grains

                    <input type="hidden" id="tracker" name="tracker" value=12>
                    <br><br>
                    <button class="btn btn-outline-dark margin" type="submit">Submit</button>
                </form>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 93%" aria-valuenow="12" aria-valuemin="0" aria-valuemax="13"></div>
                </div>
            </div>
        </div>
    </div>
</div>
                   
{% endblock %}
